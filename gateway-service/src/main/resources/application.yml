server:
  port: 8080

spring:
  application:
    name: gateway-service

  http:
    encoding:
      enabled: true
      charset: UTF-8
      force: true

  mvc:
    locale: vi_VN
    charset: UTF-8

  messages:
    encoding: UTF-8

  main:
    web-application-type: reactive

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:your-google-secret}
            scope:
              - openid
              - profile
              - email
            redirect-uri: "{baseUrl}/login/oauth2/code/google"
            client-name: Google
            provider: google

          facebook:
            client-id: ${FACEBOOK_CLIENT_ID:your-facebook-client-id}
            client-secret: ${FACEBOOK_CLIENT_SECRET:your-facebook-secret}
            scope:
              - email
              - public_profile
            redirect-uri: "{baseUrl}/login/oauth2/code/facebook"
            client-name: Facebook
            provider: facebook

        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo
            user-name-attribute: sub

          facebook:
            authorization-uri: https://www.facebook.com/v19.0/dialog/oauth
            token-uri: https://graph.facebook.com/v19.0/oauth/access_token
            user-info-uri: https://graph.facebook.com/me?fields=id,name,email,picture
            user-name-attribute: email

  cloud:
    gateway:
      default-filters:
        - PreserveHostHeader
        - RemoveRequestHeader=Cookie
        - TokenRelay

      routes:

        # ======================================================
        # ðŸ”¥ QR CHECK-IN ROUTE (PUBLIC) â€” MUST BE FIRST!
        # ======================================================
        - id: appointment-qr
          uri: lb://appointment-service
          predicates:
            - Path=/api/appointments/*/qr
          filters:
            - StripPrefix=1

        # ======================================================
        # ðŸ”¹ Auth Service
        # ======================================================
        - id: user-auth
          uri: lb://user-service
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1

        # ======================================================
        # ðŸ”¹ User Service
        # ======================================================
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1

        # ======================================================
        # ðŸ”¹ Doctor Service
        # ======================================================
        - id: doctor-service
          uri: lb://doctor-service
          predicates:
            - Path=/api/doctors/**
          filters:
            - StripPrefix=1

        # ======================================================
        # ðŸ”¥ Appointment Service (all except QR)
        # ======================================================
        - id: appointment-service
          uri: lb://appointment-service
          predicates:
            - Path=/api/appointments/**
          filters:
            - StripPrefix=1

        # ======================================================
        # ðŸ”¹ Patient Service
        # ======================================================
        - id: patient-service
          uri: lb://patient-service
          predicates:
            - Path=/api/patients/**
          filters:
            - StripPrefix=1

        # ======================================================
        # ðŸ”¹ Payment Service
        # ======================================================
        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/**
          filters:
            - StripPrefix=1

        # ======================================================
        # ðŸ”¹ Medical Record Service
        # ======================================================
        - id: medicalrecord-service
          uri: lb://medicalrecord-service
          predicates:
            - Path=/api/medicalrecords/**
          filters:
            - StripPrefix=1

        # ======================================================
        # ðŸ”¹ Prescription Service
        # ======================================================
        - id: prescription-service
          uri: lb://prescription-service
          predicates:
            - Path=/api/prescriptions/**
          filters:
            - StripPrefix=1

        # ======================================================
        # ðŸ”¹ Notification Service
        # ======================================================
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/**, /api/notification-logs/**
          filters:
            - StripPrefix=1

      discovery:
        locator:
          enabled: true
          lower-case-service-id: true


# ===================== EUREKA =====================
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://discovery-service:8761/eureka/
  instance:
    prefer-ip-address: true

# ===================== ACTUATOR =====================
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always

# ===================== LOGGING =====================
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web: DEBUG
    reactor.netty.http.client: WARN
    reactor.netty.http.server: DEBUG

