server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      # (A) Khai báo route thủ công theo từng service
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1   # /api/users/** -> /**

        - id: doctor-service
          uri: lb://DOCTOR-SERVICE
          predicates:
            - Path=/api/doctors/**
          filters:
            - StripPrefix=1

        - id: appointment-service
          uri: lb://APPOINTMENT-SERVICE
          predicates:
            - Path=/api/appointments/**
          filters:
            - StripPrefix=1

      # (B) Bật định tuyến động theo tên service (tùy chọn)
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true  # /<service-id>/** -> lb://SERVICE-ID

      # CORS dev (tuỳ chọn)
      # Cho phép FE gọi API qua Gateway trong quá trình phát triển
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

# Actuator để xem routes/health
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always

# Debug log (hữu ích khi test route)
logging:
  level:
    org.springframework.cloud.gateway: INFO
    reactor.netty.http.client: WARN
