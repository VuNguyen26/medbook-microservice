server:
  port: 8080

spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      routes:
        # üß© USER SERVICE
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=0   # Gi·ªØ nguy√™n /api/users/**

        # üß© DOCTOR SERVICE
        - id: doctor-service
          uri: lb://DOCTOR-SERVICE
          predicates:
            - Path=/api/doctors/**
          filters:
            - StripPrefix=0   # Gi·ªØ nguy√™n /api/doctors/**

        # üß© APPOINTMENT SERVICE
        - id: appointment-service
          uri: lb://APPOINTMENT-SERVICE
          predicates:
            - Path=/api/appointments/**
          filters:
            - StripPrefix=0   # Gi·ªØ nguy√™n /api/appointments/**

        # üß© PATIENT SERVICE
        - id: patient-service
          uri: lb://PATIENT-SERVICE
          predicates:
            - Path=/api/patients/**
          filters:
            - StripPrefix=0

        # üß© PAYMENT SERVICE
        - id: payment-service
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/api/payments/**
          filters:
            - StripPrefix=0

        # üß© MEDICAL RECORD SERVICE
        - id: medicalrecord-service
          uri: lb://MEDICALRECORD-SERVICE
          predicates:
            - Path=/api/medical-records/**
          filters:
            - StripPrefix=0

        # üß© PRESCRIPTION SERVICE
        - id: prescription-service
          uri: lb://PRESCRIPTION-SERVICE
          predicates:
            - Path=/api/prescriptions/**
          filters:
            - StripPrefix=0

        # üß© NOTIFICATION SERVICE
        - id: notification-service
          uri: lb://NOTIFICATION-SERVICE
          predicates:
            - Path=/api/notifications/**
          filters:
            - StripPrefix=0

      # Cho ph√©p t·ª± ƒë·ªông ƒë·ªãnh tuy·∫øn (optional)
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      # üß† Cho ph√©p FE (React, Angular, v.v.) truy c·∫≠p CORS qua Gateway
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"

# üõ∞Ô∏è K·∫øt n·ªëi v·ªõi Eureka
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

# ü©∫ Actuator ƒë·ªÉ ki·ªÉm tra health & route
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always

# üßæ Logging
logging:
  level:
    org.springframework.cloud.gateway: INFO
    reactor.netty.http.client: WARN
