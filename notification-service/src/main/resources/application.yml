server:
  port: 8088
  # ❌ Xóa phần context-path, để gateway tự định tuyến
  # servlet:
  #   context-path: /api/notifications

spring:
  application:
    name: notification-service

  datasource:
    url: jdbc:mysql://localhost:3306/medbook_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  jackson:
    serialization:
      write-dates-as-timestamps: false

jwt:
  secret: thisIsASecretKeyForJWTMedBookProject12345
  expiration: 86400000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    com.medbook.notificationservice: DEBUG
