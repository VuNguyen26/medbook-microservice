server:
  port: 8088

spring:
  application:
    name: notification-service

  datasource:
    url: jdbc:mysql://localhost:3306/medbook_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect  # ✅ nên dùng MySQLDialect chung, Hibernate sẽ tự nhận phiên bản
  jackson:
    serialization:
      write-dates-as-timestamps: false  # ✅ tránh lỗi khi parse LocalDateTime

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
