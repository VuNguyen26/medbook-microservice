server:
  port: 8082

spring:
  application:
    name: doctor-service

  datasource:
    url: jdbc:mysql://doctor-db:3306/medbook_doctordb?
      useUnicode=true&
      characterEncoding=utf8mb4&
      connectionCollation=utf8mb4_unicode_ci&
      useSSL=false&
      allowPublicKeyRetrieval=true&
      serverTimezone=Asia/Ho_Chi_Minh
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  servlet:
    encoding:
      enabled: true
      force: true
      charset: UTF-8

  http:
    encoding:
      enabled: true
      force: true
      charset: UTF-8

  mvc:
    locale: vi_VN
    locale-resolver: fixed

  messages:
    encoding: UTF-8

jwt:
  secret: "XyP7rJd9TzQ2sKc5UeV1nRj4LwM8aHf3GzB6pLq9DkN2xYv8"
  expiration: 86400000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://discovery-service:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    com.medbook.doctor: DEBUG
