server:
  port: 8082

spring:
  application:
    name: doctor-service

  # ===================== DATABASE CONFIG =====================
  datasource:
    url: jdbc:mysql://localhost:3306/medbook_doctordb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update          # Hibernate tự động tạo / cập nhật bảng khi entity thay đổi
    show-sql: true              # Hiển thị câu lệnh SQL trên console để debug
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect  # Dùng dialect mới nhất cho MySQL 8+

# ===================== JWT CONFIG =====================
jwt:
  secret: thisIsASecretKeyForJWTMedBookProject12345   # Dùng chung với user-service
  expiration: 86400000   # Token hết hạn sau 1 ngày (milliseconds)

# ===================== EUREKA CLIENT =====================
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# ===================== ACTUATOR (HEALTH CHECK) =====================
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# ===================== LOGGING CONFIG =====================
logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG      # Hiển thị truy vấn SQL
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # Hiển thị giá trị binding trong SQL
    com.medbook.doctor: DEBUG
