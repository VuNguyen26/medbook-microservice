server:
  port: 8081

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:mysql://localhost:3306/medbook_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update   # Tự đồng bộ bảng nếu có thay đổi entity
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# Cấu hình JWT (tùy chọn để sau này dùng chung toàn hệ thống)
jwt:
  secret: thisIsASecretKeyForJWTMedBookProject12345
  expiration: 86400000   # 1 ngày

logging:
  level:
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    com.medbook.user: DEBUG
