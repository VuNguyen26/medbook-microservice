server:
  port: 8081

spring:
  application:
    name: user-service

  datasource:
    # Dùng service name trong Docker Compose (user-db)
    url: jdbc:mysql://user-db:3306/medbook_userdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

# ===========================================================
# JWT CONFIG (Fix WeakKeyException – secret >= 256 bits)
# ===========================================================
jwt:
  secret: "XyP7rJd9TzQ2sKc5UeV1nRj4LwM8aHf3GzB6pLq9DkN2xYv8"
  expiration: 86400000

# ===========================================================
# EUREKA CLIENT CONFIG
# ===========================================================
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      # Docker env sẽ override, dev fallback localhost
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}

# ===========================================================
# CORS CONFIG
# ===========================================================
cors:
  allowed-origins: >
    http://localhost:5173,
    http://host.docker.internal:5173,
    http://172.18.0.1:5173
  allowed-methods: "GET,POST,PUT,DELETE,PATCH,OPTIONS"
  allowed-headers: "*"
  allow-credentials: true

# ===========================================================
# MANAGEMENT (ACTUATOR ENDPOINTS)
# ===========================================================
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# ===========================================================
# LOGGING CONFIG
# ===========================================================
logging:
  level:
    root: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    com.medbook.user: DEBUG
