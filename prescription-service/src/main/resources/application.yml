server:
  port: 8087

spring:
  application:
    name: prescription-service

  datasource:
    url: jdbc:mysql://localhost:3306/medbook_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update   # dev: update; prod: validate
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQLDialect

  jackson:
    serialization:
      write-dates-as-timestamps: false

# ===================== JWT CONFIG =====================
jwt:
  secret: thisIsASecretKeyForJWTMedBookProject12345   # dùng chung toàn hệ thống
  expiration: 86400000   # 1 ngày (tính bằng mili-giây)

# ===================== EUREKA =====================
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

# ===================== LOGGING =====================
logging:
  level:
    root: INFO
    org.springframework.web: INFO
    com.medbook.prescriptionservice: DEBUG
    com.medbook.prescriptionservice.security: DEBUG   # thêm dòng này
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE