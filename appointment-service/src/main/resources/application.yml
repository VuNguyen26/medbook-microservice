server:
  port: 8084

spring:
  application:
    name: appointment-service

  datasource:
    url: jdbc:mysql://localhost:3306/medbook_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Ho_Chi_Minh
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update       # dev: update | prod: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  jackson:
    serialization:
      write-dates-as-timestamps: false

# ===================== JWT CONFIG =====================
jwt:
  secret: thisIsASecretKeyForJWTMedBookProject12345   # ðŸ”‘ DÃ¹ng chung toÃ n há»‡ thá»‘ng
  expiration: 86400000   # 1 ngÃ y (ms)

# ===================== EUREKA CONFIG =====================
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

# ===================== LOGGING CONFIG =====================
logging:
  level:
    org.springframework.web: INFO
    com.medbook.appointmentservice: DEBUG
